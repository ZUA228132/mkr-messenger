
<!DOCTYPE html>
<html lang="ru" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ПИОНЕР — Технологии Суверенитета</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;400;600;800&family=Space+Grotesk:wght@300;500;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --pioneer-rose: #ff2d55;
            --pioneer-purple: #af52de;
            --pioneer-blue: #5856d6;
            --bg-dark: #000000;
        }
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg-dark);
            color: #ffffff;
            margin: 0;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }
        .font-display { font-family: 'Space Grotesk', sans-serif; }

        /* Эффект зернистости */
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3%3Ffilter id='noiseFilter'%3E%3FfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
            opacity: 0.05;
            z-index: 1000;
            pointer-events: none;
        }

        .mesh-bg {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            background: 
                radial-gradient(circle at 0% 0%, rgba(255, 45, 85, 0.18) 0%, transparent 45%),
                radial-gradient(circle at 100% 100%, rgba(88, 86, 214, 0.18) 0%, transparent 45%),
                radial-gradient(circle at 50% 50%, rgba(175, 82, 222, 0.1) 0%, transparent 60%);
        }

        .glass {
            background: rgba(255, 255, 255, 0.04);
            backdrop-filter: blur(40px);
            border: 1px solid rgba(255, 255, 255, 0.12);
            box-shadow: 0 10px 40px 0 rgba(0, 0, 0, 0.5);
        }

        .btn-premium {
            position: relative;
            background: linear-gradient(180deg, rgba(255,255,255,0.12) 0%, rgba(255,255,255,0.03) 100%);
            border: 1px solid rgba(255,255,255,0.18);
            transition: all 0.6s cubic-bezier(0.16, 1, 0.3, 1);
            overflow: hidden;
        }
        .btn-premium:hover {
            border-color: rgba(255, 255, 255, 0.6);
            transform: translateY(-5px) scale(1.03);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.6);
        }

        /* Анимация появления */
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-up { animation: fadeInUp 1s cubic-bezier(0.22, 1, 0.36, 1) forwards; }

        .reveal-item {
            opacity: 0;
            transform: translateY(30px);
            transition: all 1s cubic-bezier(0.22, 1, 0.36, 1);
        }
        .reveal-item.active {
            opacity: 1;
            transform: translateY(0);
        }

        /* Яркий, широкий, многоцветный градиент */
        .vibrant-slogan-text {
            background: linear-gradient(135deg, #ffffff 15%, #ff2d55 45%, #af52de 75%, #ffffff 95%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: inline-block;
            filter: drop-shadow(0 0 15px rgba(255, 45, 85, 0.3));
        }

        /* Усиленное свечение */
        .text-glow-hero {
            position: relative;
        }
        .text-glow-hero::before {
            content: '';
            position: absolute;
            top: 20%; left: -20%;
            width: 140%; height: 100%;
            background: radial-gradient(circle, rgba(255, 45, 85, 0.15) 0%, transparent 65%);
            filter: blur(100px);
            z-index: -1;
            pointer-events: none;
        }

        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.2); border-radius: 10px; }
    </style>
