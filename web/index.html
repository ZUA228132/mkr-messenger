<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer Web</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        pioneer: {
                            50: '#fff1f3',
                            100: '#ffe4e8',
                            200: '#fecdd6',
                            300: '#fda4b4',
                            400: '#fb718d',
                            500: '#f43f5e',
                            600: '#e11d48',
                            700: '#be123c',
                            800: '#9f1239',
                            900: '#881337',
                        },
                        dark: {
                            50: '#f8fafc',
                            100: '#f1f5f9',
                            200: '#e2e8f0',
                            300: '#cbd5e1',
                            400: '#94a3b8',
                            500: '#64748b',
                            600: '#475569',
                            700: '#334155',
                            800: '#1e293b',
                            900: '#0f172a',
                            950: '#020617',
                        }
                    }
                }
            }
        }
    </script>
    <style>
        * { font-family: 'Inter', sans-serif; }
        body { background: linear-gradient(135deg, #0f172a 0%, #1e1b4b 50%, #0f172a 100%); }
        
        .glass {
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .glass-light {
            background: rgba(30, 41, 59, 0.6);
            backdrop-filter: blur(10px);
        }
        
        .gradient-border {
            position: relative;
            background: linear-gradient(135deg, #f43f5e, #8b5cf6);
            padding: 2px;
            border-radius: 1rem;
        }
        
        .gradient-border-inner {
            background: #0f172a;
            border-radius: calc(1rem - 2px);
        }
        
        .chat-item:hover { background: rgba(244, 63, 94, 0.1); }
        .chat-item.active { 
            background: linear-gradient(135deg, rgba(244, 63, 94, 0.2), rgba(139, 92, 246, 0.2));
            border-left: 3px solid #f43f5e;
        }
        
        .message-out { 
            background: linear-gradient(135deg, #f43f5e, #e11d48);
            border-radius: 1rem 1rem 0.25rem 1rem;
        }
        .message-in { 
            background: rgba(30, 41, 59, 0.8);
            border-radius: 1rem 1rem 1rem 0.25rem;
        }
        
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
        @keyframes glow { 0%, 100% { box-shadow: 0 0 20px rgba(244, 63, 94, 0.3); } 50% { box-shadow: 0 0 40px rgba(244, 63, 94, 0.6); } }
        @keyframes typing { 0%, 100% { opacity: 0.3; } 50% { opacity: 1; } }
        
        .pulse { animation: pulse 2s infinite; }
        .float { animation: float 3s ease-in-out infinite; }
        .glow { animation: glow 2s ease-in-out infinite; }
        
        .typing-dot { animation: typing 1.4s infinite; }
        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }
        
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
        
        .nav-item {
            transition: all 0.3s ease;
        }
        .nav-item:hover {
            background: rgba(244, 63, 94, 0.1);
            transform: translateX(4px);
        }
        .nav-item.active {
            background: linear-gradient(90deg, rgba(244, 63, 94, 0.2), transparent);
            border-left: 3px solid #f43f5e;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #f43f5e, #e11d48);
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(244, 63, 94, 0.4);
        }
        
        .input-field {
            background: rgba(30, 41, 59, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }
        .input-field:focus {
            border-color: #f43f5e;
            box-shadow: 0 0 0 3px rgba(244, 63, 94, 0.2);
        }
        
        .avatar-ring {
            background: linear-gradient(135deg, #f43f5e, #8b5cf6);
            padding: 2px;
        }
        
        .verified-badge {
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
        }
        
        .online-indicator {
            background: #22c55e;
            box-shadow: 0 0 10px #22c55e;
        }
        
        .task-card {
            transition: all 0.3s ease;
        }
        .task-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }
        
        .priority-high { border-left: 3px solid #ef4444; }
        .priority-medium { border-left: 3px solid #f59e0b; }
        .priority-low { border-left: 3px solid #22c55e; }
    </style>
</head>
<body class="h-screen overflow-hidden text-white">
    <div id="app"></div>
    <script src="app.js"></script>
</body>
</html>
