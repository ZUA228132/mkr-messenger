name: iOS Build

on:
  push:
    branches: [main, master, develop]
  workflow_dispatch:

jobs:
  build-flutter-ios:
    runs-on: macos-14
    
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.5'
          channel: 'stable'
      
      - name: Get dependencies
        working-directory: mkr_flutter
        run: flutter pub get
      
      - name: Build iOS (Release, No Codesign)
        working-directory: mkr_flutter
        run: |
          flutter build ios --release --no-codesign
      
      - name: Create Payload folder
        working-directory: mkr_flutter
        run: |
          mkdir -p Payload
          cp -r build/ios/iphoneos/Runner.app Payload/
      
      - name: Create IPA
        working-directory: mkr_flutter
        run: |
          zip -rq MKR-Messenger-unsigned.ipa Payload
      
      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: MKR-Messenger-iOS
          path: mkr_flutter/MKR-Messenger-unsigned.ipa
      
      - name: Create Build Summary
        run: |
          echo "## MKR iOS Build Complete :white_check_mark:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Platform**: iOS (unsigned)" >> $GITHUB_STEP_SUMMARY
          echo "- **Flutter Version**: 3.24.5" >> $GITHUB_STEP_SUMMARY
          echo "- **Artifact**: MKR-Messenger-unsigned.ipa" >> $GITHUB_STEP_SUMMARY
